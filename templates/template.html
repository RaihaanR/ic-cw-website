   <!-- External scripts -->

   <!-- Materialized JQuery function calls -->
   <script>
      $(document).ready(function () {
         $('.materialboxed').materialbox();
         $('.scrollspy').scrollSpy();
         $('.parallax').parallax();
      });
   </script>

   <!-- Countdown timer -->
   <script>
      // CW start date
      var countDownDate = new Date("Oct 21, 2019 00:00:00").getTime();

      // Update the count down every 1 second
      var x = setInterval(function () {

         var now = new Date().getTime();

         var distance = countDownDate - now;

         // Time calculations for days, hours, minutes and seconds
         var days = Math.floor(distance / (1000 * 60 * 60 * 24));
         var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
         // var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
         // var seconds = Math.floor((distance % (1000 * 60)) / 1000);

         // Display the result in the element with id="timer"
         document.getElementById("timer").innerHTML = "CW 2019 starts in " + days + "d " + hours + "h ";
         // + minutes + "m " + seconds + "s ";

         // If the count down is finished
         if (distance < 0) {
            clearInterval(x);
            document.getElementById("timer").innerHTML = "CW is now!";
         }
      }, 1000);
   </script>

   <!-- Fades the body in -->
   <script>
      document.addEventListener("DOMContentLoaded", function (e) {
         document.body.className = '';
      });
   </script>

   <!-- Scrolls to top of page and hides/shows the FAB -->
   <script>
      $("a[href='#top']").click(function () {
         $("html, body").animate({ scrollTop: 0 }, "fast");
         return false;
      });

      $(window).scroll(function () {
         if ($(this).scrollTop() > 300) {
            $(".scroll-to-top").removeClass("scale-out");
         } else {
            $(".scroll-to-top").addClass("scale-out");
         }
      });
   </script>
