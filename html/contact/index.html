<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Contact | Imperial College London Charity Week</title>

   <!-- Font awesome -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

   <!-- CSS  -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link href="../css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
   <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
   <link href="../css/misc.css" type="text/css" rel="stylesheet" media="screen,projection" />

   <!-- Icon -->
   <link rel="shortcut icon" href="../img/cw-logo-orange.ico" type="image/x-icon" />

   <!-- Global site tag (gtag.js) - Google Analytics -->
   <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145411724-1"></script>
   <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());

      gtag('config', 'UA-145411724-1');

<body class="fade">

   <!-- Navbar -->
   <header class="nav"></header>

   <main>
      <div class="container scrollspy" id="contact">
         <h3 class="header center blue-text text-darken-1">Contact</h3>
         <h6 class="center-align">To get in touch, send an email to <a class="email" id="head-email"
               href="mailto:dinner@imperialcharityweek.co.uk?subject=Contact">head@imperialcharityweek.co.uk</a>
            or use the contact form below</h6>
         <div class="row">
            <div class="col s12 l8 push-l2">
               <script type="text/javascript">var submitted = false;</script>
               <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"
                  onload="if(submitted) {window.location='./submitted/';}"></iframe>
               <form
                  action="https://docs.google.com/forms/d/e/1FAIpQLSfepJ4uAgior93MPNr8anSgtOW6fDfio3CNGHLa3gFFFha-gA/formResponse"
                  method="post" target="hidden_iframe" onsubmit="submitted=true;">

                  <div class="input-field">
                     <i class="material-icons prefix">person</i>
                     <input id="name" type="text" name="entry.2005620554" required>
                     <label for="name">Name*</label>
                  </div>

                  <div class="input-field">
                     <i class="material-icons prefix">email</i>
                     <input id="email" type="email" name="entry.1045781291" required>
                     <label for="email">Email Address*</label>
                  </div>

                  <div class="input-field">
                     <i class="material-icons prefix">phone</i>
                     <input id="phone" type="text" name="entry.1166974658">
                     <label for="phone">Phone Number</label>
                  </div>

                  <div class="input-field">
                     <i class="material-icons prefix">message</i>
                     <textarea id="message" class="materialize-textarea" rows="20" name="entry.839337160"
                        required></textarea>
                     <label for="message">Message*</label>
                  </div>

                  <div class="input-field center" style="margin-top: 40px;">
                     <button class="btn orange darken-2 waves-effect waves-light" type="submit">Send</button>
                  </div>
               </form>
            </div>
         </div>
      </div>

      <!-- Scroll to top FAB -->
      <div class="fixed-action-btn scale-transition scale-out scroll-to-top">
         <a href="#top" class="btn-floating btn-large orange darken-2 waves-effect waves-light">
            <i class="large material-icons">keyboard_arrow_up</i>
         </a>
      </div>
   </main>

   <!-- Footer -->
   <footer class="page-footer grey darken-3"></footer>

   <!--  Scripts -->

   <!-- External scripts -->
   <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
   <script src="../js/materialize.min.js"></script>

   <!-- Common scripts used for websites functionality -->
   <script src="../js/init.js"></script>
   <script src='../js/fab.js'></script>
   <script src='../js/timer.js'></script>
   <script src='../js/fade.js'></script>

   <!-- Loads footer -->
   <script>
      $(document).ready(function () {
         $(".page-footer").load("../html-sections/footer.html");
         $(".nav").load("../html-sections/generic-nav.html");
      });
   </script>


</body>

</html>
