<html lang="en">

<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Imperial College London Charity Week</title>

   <!-- Font awesome -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"

   <!-- CSS  -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link href="../../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
   <link href="../../css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
   <link href="../../css/misc.css" type="text/css" rel="stylesheet" media="screen,projection" />

<body>

      <div class="navbar-fixed">

            <div class="container">
               <a class="brand-logo" href="../../">
                  <img class="responsive-image" style="height: 50px; margin-top: 5px;" src="../../img/cw-logo.png"

               </a>

               <a class="hide-on-med-and-down" style="padding-left: 70px;" id="timer"></a>
               <a href="#" class="sidenav-trigger" data-target="mobile-menu">
                  <i class="material-icons white-text">menu</i>
               </a>
               <ul class="right hide-on-med-and-down valign-wrapper">
                  <li><a class="white-text" href="../../">Home</a></li>
                  <li><a class="white-text" href="#about">About</a></li>
                  <li><a class="white-text" href="../../events/">Events</a></li>
                  <li><a class="white-text" href="../">Contact</a></li>
                  <li><a class="white-text btn orange darken-2 waves-effect waves-light" href="#">Donate</a></li>
               </ul>


            </div>
         </nav>
      </div>
      <ul class="sidenav grey lighten-2" id="mobile-menu">
         <li><a class="sidenav-close" href="../../">Home</a></li>
         <li><a class="sidenav-close" href="#about">About</a></li>
         <li><a class="sidenav-close" href="../../events/">Events</a></li>
         <li><a class="sidenav-close" href="../">Contact</a></li>
         <li><a class="sidenav-close" href="#">Donate</a></li>
      </ul>
   </header>

   <main>
      <div class="container">
         <div class="section no-pad-bot">
            <div class="container">
               <h1 class="header center blue-text text-darken-1">Thanks for contacting us</h1>
               <h4 class="header center black-text col s12">We'll get back to you within one business day</h4>
               <div class="row center" style="margin-top: 40px;">
                  <a href="#" id="download-button" class="btn-large waves-effect waves-light orange darken-2">Donate</a>
               </div>
            </div>
         </div>
      </div>
   </main>


   <!-- Scroll to top FAB -->
   <div class="fixed-action-btn scale-transition scale-out scroll-to-top">
      <a href="#top" class="btn-floating btn-large orange darken-2 waves-effect waves-light">
         <i class="large material-icons">keyboard_arrow_up</i>
      </a>
   </div>

   <!-- Footer -->
   <footer class="page-footer grey darken-3">
      <div class="container">
         <div class="row">
            <div class="col l4 offset-l2 s12">
               <h5 class="white-text">Connect</h5>
               <ul>
                  <li><a class="grey-text text-lighten-3 social" href="https://www.facebook.com/ImperialCW/"> <i
                           class="fab fa-facebook"></i> Facebook</a></li>
                  <li><a class="grey-text text-lighten-3 social" href="https://www.instagram.com/imperialcollegecw/"> <i
                           class="fab fa-instagram"></i> Instagram</a></li>
               </ul>
            </div>
            <div class="col l4 offset-l10 offset-s4 s6">
               <a class="grey-text text-lighten-3 social valign-wrapper" href="https://www.theisoc.com">ISOC <br><img

         </div>
      </div>
      <div class="footer-copyright grey darken-4">
         <div class="container center-align">&copy; Imperial Charity Week 2019</div>
      </div>
   </footer>

   <script>
      document.body.className = 'fade';
   </script>

   <script src="../../js/materialize.js"></script>

   <!-- Common scripts used for websites functionality -->
   <script src="../../js/init.js"></script>
   <script src='../../js/fab.js'></script>
   <script src='../../js/timer.js'></script>
